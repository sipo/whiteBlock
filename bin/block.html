<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="./jquery.js"></script>
        <script type="text/javascript" src="./block.js"></script>
    </head>
    <body>
        <h1>このページはWhiteBlockによってブロックされました。</h1>
        <h2>以下から動作を選んで下さい。</h2>
        <ul>
            <li>
                <p><a href="#" id="addAfterList">あとで見るリストに追加する</a><small>（推奨）</small></p>
                <p><small>ヒント：拡張機能のアイコンをクリックし、オプションページから見ることができます。</small></p>
            </li>
            <li>
                <p><a href="#" id="unblock">少しだけブロックを解除する</a></p>
                <label for="unblockTime">解除する時間</label>
                <select id="unblockTime" name="unblockTime"><option value="::time::">::text::</option></select>
                <p>前回は<small><span id="blockTime">00時間00分</span>前に解除しています</small></p>
            </li>
            <li>
                <p><a href="#" id="addWhiteList">ホワイトリストに追加する</a></p>
                <label for="addWhitelistText">追加する文字列</label>
                <input type="text" id="addWhitelistText" value="">
                <p><small>ヒント：ホワイトリストへの追加は慎重にしましょう。業務で何度も使用するようなページ以外は、「少しだけブロックを解除する」を利用するほうがいいでしょう。</small></p>
            </li>
        </ul>
        <h2>ツイッター機能とかここに入れたい</h2>
    </body>
</html>
